name: Reusable Deploy Workflow

on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment (prod, stage, dev)'
        required: true
        type: string
      app-name:
        description: 'Name of the application to deploy'
        required: true
        type: string
    secrets:
      deploy-token:
        description: 'Token for deployment authentication'
        required: true
    outputs:
      deployment-url:
        description: 'The URL of the deployed application'
        value: ${{ jobs.deploy.outputs.deployment-url }}

jobs:
  deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    outputs:
      deployment-url: ${{ steps.deploy-info.outputs.deployment-url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Display matrix info
        shell: bash
        run: |
          echo "🧩 Running on ${{ matrix.os }} | Environment: ${{ inputs.environment }} | App: ${{ inputs.app-name }}"

      - name: Validate Environment
        shell: bash
        run: |
          VALID_ENVS=("prod" "stage" "dev")
          ENVIRONMENT="${{ inputs.environment }}"   # assign input to bash variable
          # Use Bash variable inside [[ ... ]] for safe evaluation
          if [[ ! " ${VALID_ENVS[@]} " =~ " ${ENVIRONMENT} " ]]; then
            echo "::error::Invalid environment: ${ENVIRONMENT}"
            echo "::error::Allowed environments: ${VALID_ENVS[*]}"
            exit 1
          fi
          echo "✅ Environment validation passed"

      - name: Set deployment URL
        shell: bash
        id: deploy-info
        run: |
          ENVIRONMENT="${{ inputs.environment }}"
          APP_NAME="${{ inputs.app-name }}"
          if [[ "${ENVIRONMENT}" == "prod" ]]; then
            echo "deployment-url=https://${APP_NAME}.example.com" >> $GITHUB_OUTPUT
          elif [[ "${ENVIRONMENT}" == "stage" ]]; then
            echo "deployment-url=https://stage-${APP_NAME}.example.com" >> $GITHUB_OUTPUT
          else
            echo "deployment-url=https://dev-${APP_NAME}.example.com" >> $GITHUB_OUTPUT
          fi

      - name: Deploy Application
        shell: bash
        env:
          DEPLOY_TOKEN: ${{ secrets.deploy-token }}
        run: |
          ENVIRONMENT="${{ inputs.environment }}"
          APP_NAME="${{ inputs.app-name }}"
          echo "🚀 Deploying ${APP_NAME} to ${ENVIRONMENT}"
          echo "📍 Target URL: ${{ steps.deploy-info.outputs.deployment-url }}"
          echo "🔑 Using token: ${DEPLOY_TOKEN:0:5}***"
          echo "✅ Deployment simulated successfully"
