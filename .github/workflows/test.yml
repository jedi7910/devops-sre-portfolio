name: Test Workflow v2

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Display Node.js version
        run: node --version
      
      - name: Run tests
        working-directory: ./01-ci-cd-pipelines/github-actions-sample/node-app
        run: npm test
      
      - name: Say Hello
        run: echo "Hello from Github Action!"