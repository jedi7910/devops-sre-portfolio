apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitored-app
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitored-app
  template:
    metadata:
      labels:
        app: monitored-app
    spec:
      containers:
      - name: app
        image: monitored-app:v1
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"